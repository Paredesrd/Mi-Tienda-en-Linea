{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Contacto
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Ponte en Contacto con Nosotros</h2>
            <p class="text-center text-muted mb-5">¿Tienes alguna pregunta? Llena el formulario y te responderemos lo antes posible.</p>

            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Tu Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Tu Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
