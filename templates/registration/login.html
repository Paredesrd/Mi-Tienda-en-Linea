{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Acceso de Usuarios
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="login-username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="login-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="reg-username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="reg-email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-pass1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="reg-pass1" name="pass1" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-pass2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="reg-pass2" name="pass2" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
